{% extends 'base.html' %}
{% block title %}Password reset complete{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        <p>Password reset complete</p>
      </div>
      <div class="card-body">
        <p>
          Your password has been set. You may <a href="{% url 'users:login' %}">log in now</a>.
        </p>
      </div> 
    </div> 
  </div> 
</div> 
{% endblock %}
